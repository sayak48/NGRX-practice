<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        <div class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</div>

        <table class="table table-striped" *ngIf="posts$ | async as postData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let post of posts$ | async"> -->
                <tr *ngFor="let post of postData">
                    <td>{{ post.id }}</td>
                    <td style="word-break: break-all">{{ post.title }}</td>
                    <td style="word-break: break-all">{{ post.description }}</td>
                    <td>
                        <a href="#" class="btn btn-primary" [routerLink]="['edit', post.id]">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>

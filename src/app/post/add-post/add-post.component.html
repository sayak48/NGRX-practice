<div class="row">
    <div class="col-md-12">
        <h3>Add Posts</h3>
        <hr />
        <form [formGroup]="postForm" (ngSubmit)="addPost()">
            <div class="my-3">
                <label>Title</label>
                <input type="text" for="Title" class="form-control" formControlName="title" />
                <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                    <div *ngIf="postForm.get('title').errors['required']">
                        Title is required
                    </div>
                    <div *ngIf="postForm.get('title').errors['minlength']">
                        Title should be minimum 6 characters
                    </div>
                </div>
            </div>
            <div class="my-3">
                <label>Description</label>
                <textarea for="Description" class="form-control" formControlName="description"></textarea>
                <div>{{ showDescriptionErrors() }}</div>
            </div>
            <div class="my-3">
                <button class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
            </div>
        </form>
    </div>
</div>
